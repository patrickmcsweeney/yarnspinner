<!DOCTYPE html>
<html lang="en">
<head>
	<title>Geospacial narrative creation - YarnSpinner</title>
	<link rel="stylesheet" href="/ui/css/style.css" type="text/css" />
	<link rel="stylesheet" href="http://tools.southampton.ac.uk/fluffer-test/resources/leaflet.css" />

	<script src="http://tools.southampton.ac.uk/fluffer-test/resources/leaflet.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/ui/js/jquery.mustache.js"></script>
	<script src="/ui/js/mustache.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="/ui/js/yarnspinner.js"></script>
	<script type="text/javascript" src="/ui/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="/ui/ckeditor/adapters/jquery.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="chapters">
		<input type="button" value="Add chapter" onclick="addChapter()"/>
		<input type="button" value="Add node" onclick="addNode()"/>
	</div>
	<div class="node-manager">
		<div class="row">
			<div class="col-md-9"><h2 class="node-title">Node title</h2></div>
			<div class="col-md-3"><input type="button" class="btn btn-lg btn-primary node-save" value="Save current node" onclick="saveNode()" /></div>
		</div>
		<div class="node-attributes row">
			<label for="transition-options">Next chapter:</label>
				<select id="transition-options">

				</select>

		</div>
		<div class="node-text">
			<form name="main-text" action="/save/text/">
				<textarea class="rich-text" id="ckeditor"></textarea>
			</form>
			<script>
				$( 'textarea#ckeditor' ).ckeditor();
			</script>
		</div>
		<div class="node-location">
			<ul class="nav nav-tabs" role="tablist">
				<li class="active general"><a href="#" onclick="locationTab(event,'general')">General location</a></li>
				<li class="specific"><a href="#" onclick="locationTab(event,'specific')">Specific location</a></li>
			</ul>
			<div class="location-tab">
				<div id="map">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
